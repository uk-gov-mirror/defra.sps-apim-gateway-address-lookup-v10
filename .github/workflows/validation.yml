name: Validate APIM Structure

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  validate-apim-structure:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run APIM Validation check
        id: validate
        shell: pwsh
        run: |
          $root = "${{ github.workspace }}"
          $parents = @('external','internal')
          $envs = @('base')

          # Run validation script
          pwsh -File .\scripts\Validate-APIMStructure.ps1 `
            -RootPath $root `
            -ParentFolders $parents `
            -Environments $envs
          $code = $LASTEXITCODE

          # Write summary
          $custom = @"
          ### üîé APIM Validation ‚Äî `${{ github.repository }}`
          * PR: #${{ github.event.pull_request.number }} ‚Äî ${{ github.event.pull_request.title }}
          * Commit: `${{ github.sha }}`
          * Result: $(if($code -eq 0){'‚úîÔ∏è Passed'} else {'‚ùå Failed'})
          "@
          $custom | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Encoding utf8 -Append

          "exit_code=$code" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          exit 0

      - name: Fail job if validation failed
        if: steps.validate.outputs.exit_code != '0'
        shell: pwsh
        run: |
          $code = '${{ steps.validate.outputs.exit_code }}'
          Write-Output "::error::APIM validation failed with exit code $code"
          exit 1

      # ‚úÖ Add Carbon Metrics Calculation
      - name: Calculate Carbon Metrics (SCI Formula)
        shell: pwsh
        run: |
          # Get actual CPU time (sum of all processes in seconds)
          $CPUTimeSec = (Get-Process | Measure-Object CPU -Sum).Sum
      
          # Get actual RAM usage in MB
          $RAMMB = (Get-CimInstance Win32_OperatingSystem).FreePhysicalMemory / 1024
          $TotalRAMMB = (Get-CimInstance Win32_OperatingSystem).TotalVisibleMemorySize / 1024
          $UsedRAMMB = $TotalRAMMB - $RAMMB
      
          # Estimate energy (simplified SCI formula)
          $EnergyKWh = [math]::Round(($CPUTimeSec * 0.0000003) + ($UsedRAMMB * 0.0000001), 6)
      
          # Carbon intensity (UK avg ~475 gCO‚ÇÇ/kWh)
          $CarbonIntensity = 475
          $Emissions = [math]::Round($EnergyKWh * $CarbonIntensity, 2)
      
          # Write summary to GitHub Step Summary
          $carbonSummary = @"
          ### üå± Carbon Metrics
          * Energy Consumed: $EnergyKWh kWh
          * Estimated CO‚ÇÇ Emissions: $Emissions g
          * CPU Time: $CPUTimeSec sec
          * RAM Used: $UsedRAMMB MB / $TotalRAMMB MB
          "@
          $carbonSummary | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Encoding utf8 -Append
